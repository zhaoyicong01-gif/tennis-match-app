<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceMatch - 您的智能网球搭子社区</title>
    <meta name="description" content="AceMatch 是一款专为网球爱好者设计的社交应用，提供智能匹配、水平评定、空闲管理及大师教程功能。">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- 手机端悬浮打卡按钮 -->
        <div class="mobile-check-in" id="mobileCheckInBtn">
            <i class="fas fa-calendar-check"></i>
            <span>打卡</span>
        </div>

        <!-- 侧边导航栏 -->
        <nav class="side-nav">
            <div class="logo">
                <i class="fas fa-table-tennis-paddle-ball"></i>
                <span>AceMatch</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-target="home"><i class="fas fa-home"></i><span>首页</span></li>
                <li data-target="calendar"><i class="fas fa-calendar-alt"></i><span>空闲</span></li>
                <li data-target="match"><i class="fas fa-users"></i><span>匹配</span></li>
                <li data-target="learn"><i class="fas fa-graduation-cap"></i><span>教程</span></li>
                <li data-target="profile"><i class="fas fa-user"></i><span>我的</span></li>
            </ul>
            <div class="nav-footer">
                <div class="check-in-btn" id="checkInBtn">
                    <i class="fas fa-calendar-check"></i>
                    <span>今日打卡</span>
                </div>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 首页板块 -->
            <section id="home" class="view visible">
                <header class="hero-header">
                    <div class="hero-content">
                        <h1>发掘您的下一次<br><span class="highlight">完美对局</span></h1>
                        <p>录入水平，开启智能匹配。让每一场球都棋逢对手。</p>
                    </div>
                </header>

                <div class="dashboard-grid">
                    <!-- 我的等级 -->
                    <div class="card glass level-card">
                        <h3>我的 NTRP 等级</h3>
                        <div class="level-display">
                            <span id="levelValue">4.0</span>
                            <div class="level-badge">中级</div>
                        </div>
                        <input type="range" min="1.0" max="7.0" step="0.5" value="4.0" class="slider" id="levelSlider">
                        <p class="slider-hint">拖动以更新您的水平评定</p>
                    </div>

                    <!-- 今日空闲 -->
                    <div class="card glass status-card">
                        <h3>今日状态</h3>
                        <div class="status-toggle">
                            <span>空闲中</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <p>当前有 12 位球友在寻找 4.0 级别的对手</p>
                    </div>

                    <!-- 统计数据 -->
                    <div class="card glass stats-card">
                        <div class="stat-item">
                            <span class="stat-num">24</span>
                            <span class="stat-label">总场次</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-num">85%</span>
                            <span class="stat-label">胜率</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-num">12</span>
                            <span class="stat-label">打卡天数</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 日历空闲 -->
            <section id="calendar" class="view">
                <h2>我的空闲时间</h2>
                <div class="calendar-container card glass">
                    <div class="calendar-header">
                        <button class="icon-btn"><i class="fas fa-chevron-left"></i></button>
                        <h3 id="calendarMonth">2024年 10月</h3>
                        <button class="icon-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="week-grid" id="weekGrid">
                        <!-- 周一至周日 -->
                    </div>
                    <div class="time-slots" id="timeSlots">
                        <!-- 时间段 -->
                    </div>
                </div>
            </section>

            <!-- 匹配板块 -->
            <section id="match" class="view">
                <h2>为你推荐的球友</h2>
                <div class="match-list" id="matchList">
                    <!-- 动态加载匹配列表 -->
                </div>
            </section>

            <!-- 教程板块 -->
            <section id="learn" class="view">
                <h2>网球学院</h2>
                <div class="category-tabs">
                    <span class="tab active">热门</span>
                    <span class="tab">正手</span>
                    <span class="tab">反手</span>
                    <span class="tab">发球</span>
                    <span class="tab">战术</span>
                </div>
                <div class="video-grid" id="tutorialGrid">
                    <!-- 动态加载教程 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 打卡弹窗 -->
    <div id="checkInModal" class="modal">
        <div class="modal-content glass">
            <span class="close-modal">&times;</span>
            <h2>训练打卡</h2>
            <div class="check-in-options">
                <button class="type-btn">底线对打</button>
                <button class="type-btn">发球练习</button>
                <button class="type-btn">正式比赛</button>
            </div>
            <textarea placeholder="写下今日的心得..."></textarea>
            <button class="primary-btn">提交打卡</button>
        </div>
    </div>

    <!-- 视频播放弹窗 -->
    <div id="videoModal" class="modal">
        <div class="modal-content glass video-modal-content">
            <span class="close-video-modal">&times;</span>
            <div class="video-container">
                <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <h3 id="videoTitle">视频标题</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
